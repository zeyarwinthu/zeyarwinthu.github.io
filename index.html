<!DOCTYPE html>
<html>
<head>
    <title>Zeyar Win Thu - Backend developer</title>
    <style>

        body {
        background-color: #808b96;
        }
       /* Add a black background color to the top navigation */
        .topnav {
        background-color: transparent;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #abb2b9;
        border-radius: 10%;
        color: #2c3e50;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
        background-color: #abebc6;
        border-radius: 10%;
        color: #2c3e50;
        font-weight: bold;
        }
        .zeyar:hover {
        color: #f2f3f4 !important;
        font-weight: bold !important;
        background-color: transparent !important;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
        display: none;
        }
        .topnav a.split {
        float: right;
        }
        .right-links {
        display: flex;
        gap: 10px; /* Optional: adds space between the links */
        }
        * {
        color:  #5d6d7e;
        }
        .name-style{
            color:#2e4053;
        }
        .home-body{
            padding-top:40vh;
            padding-left: 60px;
            margin-left:auto;
            display:block;
            position: relative;
            font-size: 40px;
            line-height: 40px;
        }
        .typing-effect {
            font-family: Arial, Helvetica, sans-serif; /* Optional: to mimic a typewriter font */
            font-size: 35px; /* Adjust font size as needed */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide the overflow to keep the text inside the container */
            width: 0;
            animation: typing 6s steps(30, end) forwards, blink-caret 0.75s step-end infinite, cursor-fade 5s forwards;
            margin-bottom: 0; /* Remove bottom margin */
        }
        .rotating-list-container {
            font-size: 30px;
            color: #2e4053;
            text-align: left;
            height: 40px; /* Adjust based on font size */
            overflow: hidden;
        }

        .rotating-list {
            animation: fadeInOut 2s infinite;
        }
        .rotating-list span {
            background-color: #2e4053;
            color: #fff;
            padding: 2px 5px; /* Adjust padding to control background size */
        }
        .home-body p {
            margin-top: 0; /* Remove top margin */
            margin-bottom: 0; /* Remove bottom margin */
            line-height: 1.5; /* Adjust line height if needed */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        @keyframes cursor-fade {
            0% { border-color: black; }
            99% { border-color: black; }
            100% { border-color: transparent; }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="topnav" id="myTopnav">
        <a href="#home" class="zeyar">Zeyar <i class="fa fa-fw fa-home"></i></a>
        <div class="right-links">
            <a href="#work" class="split">Work</a>
            <a href="#about" class="split">About</a>
            <a href="#contact" class="split">GET IN TOUCH</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="home-body">
        <div class="typing-effect">
            Hello. I am Zeyar Win Thu.
                You can call me <span class="name-style">Zeyar</span>.
        </div>
        <p>
            I'm backend developer living in Tokyo, Japan. <br/>
            Currently I work at <a href="https://www.rezerv.co/" target="_blank" rel="noopener noreferrer">Rezerv</a>, <br/>
            Service Business Management Software <br/>
            for your
            <div class="rotating-list-container">
                <div id="rotating-list" class="rotating-list"><span></span></div>
            </div>
        </p>
    </div>
    <script>
        const listItems = [
            "Boutique Fitness Studio",
            "Yoga Studio",
            "Gym",
            "Personal Trainer",
            "Dance Studio",
            "MMA Club",
            "Sports Facility",
            "Beauty Salon",
            "Music School",
            "Tuition Center",
            "EMS Studio",
            "Pilates Studio",
            "Spin Studio",
            "Equipment Rental"
        ];

        let currentIndex = 0;
        const rotatingList = document.getElementById('rotating-list').querySelector('span');

        function rotateList() {
            rotatingList.textContent = listItems[currentIndex];
            currentIndex = (currentIndex + 1) % listItems.length;
        }

        // Start the rotation
        rotateList();
        setInterval(rotateList, 2000); // Change every 2 seconds
    </script>
</body>
</html>
